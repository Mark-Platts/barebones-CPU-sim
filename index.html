<!DOCTYPE html>
<html>
    <head>
        <title>CPU-Sim</title>
        <script src="logic.js"></script>
        <script src="maths.js"></script>
        <script src="ui.js"></script>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="nonRAMWrap">
                <table id="accumulatorTable">
                    <tr>
                        <td> Accumulator:</td>
                        <td> <div id="accumulator" class="backing">0011</div> </td>
                    </tr>
                </table>

                <table id="CPUTable">
                    <tr>
                        <th colspan="2">CPU</th>
                    </tr>
                    <tr>
                        <td> Instruction:</td>
                        <td> <div id="instructionDecode" class="backing">0011</div> </td>
                    </tr>
                    <tr>
                        <td> Negative:</td>
                        <td> <div id="negativeFlag" class="backing">0</div> </td>
                    </tr>
                    <tr>
                        <td> Zero:</td>
                        <td> <div id="zeroFlag" class="backing">0</div> </td>
                    </tr>
                    <tr>
                        <td> Overflow:</td>
                        <td> <div id="overflowFlag" class="backing">0</div> </td>
                    </tr>
                    <tr>
                        <td> Instruction<br>Address<br>Register:</td>
                        <td> <div id="InstAddReg" class="backing">0110</div> </td>
                    </tr>
                </table>

                <div id="controls">
                    <div id="radioHolder">
                        <input type="radio" id="1hz" name="speed" value=1>
                        <label for="1hz">1 Hz</label>
                        <input type="radio" id="10hz" name="speed" value=10>
                        <label for="10hz">10 Hz</label>
                        <input type="radio" id="100hz" name="speed" value=100>
                        <label for="100hz">100 Hz</label>
                    </div>
                    <br>
                    <button id="reset">Reset</button>
                    <button id="step">Step</button>
                    <button id="play">Play</button>
                    <br>
                    <button id="save">Save State</button>
                    <button id="load">Load State</button>
                </div>
            </div>

            <div id="RAMWrap">
                <table id="RAMTable">
                    <tr>
                        <th colspan="3">RAM</th>
                    </tr>
                    <tr>
                        <td> Address </td>
                        <td> Data </td>
                        <td> Translated </td>
                    </tr>
                    <tr>
                        <td> 0000 </td>
                        <td> <input type="text" id="data0" class="backing"></td>
                        <td id="dec0"></td>
                    </tr>
                    <tr>
                        <td> 0001 </td>
                        <td> <input type="text" id="data1" class="backing"></td>
                        <td id="dec1"></td>
                    </tr>
                    <tr>
                        <td> 0010 </td>
                        <td> <input type="text" id="data2" class="backing"></td>
                        <td id="dec2"></td>
                    </tr>
                    <tr>
                        <td> 0011 </td>
                        <td> <input type="text" id="data3" class="backing"></td>
                        <td id="dec3"></td>
                    </tr>
                    <tr>
                        <td> 0100 </td>
                        <td> <input type="text" id="data4" class="backing"></td>
                        <td id="dec4"></td>
                    </tr>
                    <tr>
                        <td> 0101 </td>
                        <td> <input type="text" id="data5" class="backing"></td>
                        <td id="dec5"></td>
                    </tr>
                    <tr>
                        <td> 0110 </td>
                        <td> <input type="text" id="data6" class="backing"></td>
                        <td id="dec6"></td>
                    </tr>
                    <tr>
                        <td> 0111 </td>
                        <td> <input type="text" id="data7" class="backing"></td>
                        <td id="dec7"></td>
                    </tr>
                    <tr>
                        <td> 1000 </td>
                        <td> <input type="text" id="data8" class="backing"></td>
                        <td id="dec8"></td>
                    </tr>
                    <tr>
                        <td> 1001 </td>
                        <td> <input type="text" id="data9" class="backing"></td>
                        <td id="dec9"></td>
                    </tr>
                    <tr>
                        <td> 1010 </td>
                        <td> <input type="text" id="data10" class="backing"></td>
                        <td id="dec10"></td>
                    </tr>
                    <tr>
                        <td> 1011 </td>
                        <td> <input type="text" id="data11" class="backing"></td>
                        <td id="dec11"></td>
                    </tr>
                    <tr>
                        <td> 1100 </td>
                        <td> <input type="text" id="data12" class="backing"></td>
                        <td id="dec12"></td>
                    </tr>
                    <tr>
                        <td> 1101 </td>
                        <td> <input type="text" id="data13" class="backing"></td>
                        <td id="dec13"></td>
                    </tr>
                    <tr>
                        <td> 1110 </td>
                        <td> <input type="text" id="data14" class="backing"></td>
                        <td id="dec14"></td>
                    </tr>
                    <tr>
                        <td> 1111 </td>
                        <td> <input type="text" id="data15" class="backing"></td>
                        <td id="dec15"></td>
                    </tr>  
                </table>
            </div>
        </div>

        

        <div id="howTo">
            <h2>Instructions:</h2>
            <p>Test text</p>
        </div>

        <div id="explanation"></div>
    </body>
</html>
